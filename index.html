<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="styles/css/style.css">
    <link rel="stylesheet" href="font/Rimouski.css">

    <link rel="icon" type="image/jpg" href="icons/favicon.png" />
</head>

<body>
    <h1 class="notification">User denied geolocation permission!</h1>
    <section class="weather">
        <section class="weather__date-container">
            <p class="weather__time">-</p>
            <p class="weather__date">-</p>
        </section>

        <section class="weather__container">
            <p class="weather__temperature">- ยบ<span class="weather__mark">C</span></p>
            <figure class="weather__photo">
                <img class="weather__img" src="icons/black/unknown.png" alt="Weather icon">
            </figure>
            <p class="weather__description"></p>
            <p class="weather__location"></p>
        </section>
        <section class="weather__grid-container">
            <section class="weather__days">
            </section>
            <section class="weather__icons">
            </section>
            <section class="weather__temperatures">
            </section>
        </section>


    </section>
    <script src="scripts/app.js"></script>
</body>

</html>
